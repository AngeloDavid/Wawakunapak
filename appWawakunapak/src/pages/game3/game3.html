<ion-header>

  <ion-navbar>
    <ion-title>{{ item.title.toLocaleUpperCase() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top left *ngIf="(words+1)!=6" >
    <button ion-fab color="rojo" >{{ words }} </button>      
</ion-fab>
<div [ngSwitch]="words">
    <div *ngFor="let it of listcat; let i= index">
        
        <div *ngIf="i<=limitto ">
          <ion-grid *ngSwitchCase="i"> 
            <ion-row>              
              <ion-col col-12> <h1>{{ it.titlek.toLocaleUpperCase() }}</h1>  <h2>{{ it.title.toLocaleUpperCase() }}</h2> </ion-col>
            </ion-row>                     
              <ion-row >               
                <ion-col col-4 *ngFor="let itc of it.listaux; let j= index">
                    <button ion-button outline (click)="selecionarObjeto(itc.id,i)" [disabled]="itc.compart" >
                      <img src="{{ itc.icon}}" *ngIf="itc.isimg" style="max-width: 50%"  >
                      <p *ngIf="!itc.isimg" >{{ itc.titlek }}</p> 
                    </button>
                </ion-col> 
              </ion-row>
           
          </ion-grid>
        </div>
      </div>
      <ion-grid *ngSwitchCase="limitto+1 ">
        <ion-row justify-content-center align-items-center>
          <ion-col class="colend"> 
            <h1>ยก FELICITACIONES !</h1>
            <h2> Lo lograstes, sigue avanzando</h2>            
          </ion-col>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <ion-col class="colend">
              <img src="../../assets/imgs/games/medalla.png" width="60%" > 
          </ion-col>           
        </ion-row>
        <ion-row justify-content-center align-items-center>
            <ion-col class="colend">
                <img src="../../assets/imgs/games/personajes.png" width="45%" > 
            </ion-col>                          
          </ion-row>       
      </ion-grid>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-item>
        <ion-range min="1" max="{{ limitto }}" step="1" [(ngModel)]="words" color="rojo" > 
          <ion-badge range-left color="rojo" >1</ion-badge>
          <ion-badge range-right color="rojo">{{ limitto }}</ion-badge>
        </ion-range>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-footer>
