<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-grid>
    <ion-row>
        <ion-col col-6  float-right *ngFor="let cat of categoriesthis; let i= index" >
            <button ion-button full style="height: 150px" (click)="openCategory(i)" >{{ cat.title }}</button>
          </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
