<!--
  Generated template for the CategoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar >
    <ion-title >{{ item.title }} - {{ item.titlek }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let it of item.list; let i= index"  >
          <button ion-button block style="height: 120px" [outline]="true" >
            <ion-grid>
              <ion-row align-items-center>
                <ion-col><img src="{{ it.icon }}" style="max-height: 70px" ></ion-col>
                <ion-col col-8>{{ it.titlek }}</ion-col>
              </ion-row>
            </ion-grid>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
