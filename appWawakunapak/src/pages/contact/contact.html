<ion-header>
  <ion-navbar>
    <ion-title>
      RETOS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid *ngIf="!iscomplete">
        <ion-row justify-content-center align-items-center>
          <ion-col >
            <h1>¡Prueba tus conocimientos!</h1>
            <h3>Acepta el reto y gana puntos por tu participación.</h3>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <ion-col align-self-center>
            <button ion-button color="amarrillo" (click)="gotoGame()" >  <ion-icon ios="ios-exit" md="md-exit"></ion-icon> &nbsp;&nbsp;&nbsp; Aceptar</button>
          </ion-col>
        </ion-row>  
      </ion-grid>
      <ion-grid *ngIf="iscomplete">
        <ion-row justify-content-center align-items-center>
          <ion-col >
            <h1>¡Excelente!</h1>
            <h3>Completastes todos los retos, ¿Quieres volve a jugarlos?  </h3>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center align-items-center>
          <ion-col align-self-center>
            <button ion-button color="amarrillo" (click)="volver()" >  <ion-icon ios="md-sync" md="md-sync"></ion-icon> &nbsp;&nbsp;&nbsp; Jugar de nuevo</button>
          </ion-col>
        </ion-row>  
      </ion-grid>
</ion-content>
