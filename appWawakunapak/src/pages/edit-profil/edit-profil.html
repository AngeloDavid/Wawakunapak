
<ion-content padding>
    <ion-list>

      <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="user.nombre" ></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating>Edad</ion-label>
          <ion-input type="number"  [(ngModel)]="user.edad" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Ni√±o</ion-label>
          <ion-toggle    [(ngModel)]="user.isboy"  ></ion-toggle>
        </ion-item>     
    </ion-list>
    <ion-grid >
        <ion-row>
          <ion-col>
              <button ion-button icon-only full color="rojo" (click)="close()" >
                  <ion-icon name="md-close"></ion-icon>
                </button>
          </ion-col>
          <ion-col>
              <button ion-button icon-only full color="greendark" (click)="save()" >
                  <ion-icon name="md-refresh"></ion-icon>
                </button>
          </ion-col>
        </ion-row>
      </ion-grid>     
</ion-content>
