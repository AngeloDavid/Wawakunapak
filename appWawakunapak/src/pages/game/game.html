<ion-header>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top left *ngIf="(words+1)!=11" >
        <button ion-fab>{{ words + 1 }} </button>      
    </ion-fab>
  <div [ngSwitch]="words">
      <div *ngFor="let it of categorias; let i= index " >
        <div *ngIf="i<limitto">
            <ion-grid  *ngSwitchCase="i">     
                <ion-row align-items-center>
                  <ion-col class="img-select" >
                   <img src="{{ it.icon }}" style="max-width: 80%" >
                  </ion-col>
                </ion-row>
                <ion-row class="wordscls" align-items-center>
                  <ion-col col-2 *ngFor="let wit of it.words, let k = index" align-items-center >
                    <button ion-button outline value="{{ wit }}" (click)="eliminarLetra(i,k)">{{ wit }}</button>
                  </ion-col>
                </ion-row>
                <ion-row class="wordscls" align-items-center>
                    <ion-col col-2 *ngFor="let wit of it.wordstitle;let j = index" >
                      <button ion-button block value="{{ wit }}" (click)="elegirLetra(wit,i)" >{{ wit }}</button>
                    </ion-col>
                  </ion-row>
              </ion-grid >
        </div>        
      </div>
  </div>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-item>
        <ion-range min="1" max="{{ limitto }}" step="1" [(ngModel)]="words" color="greendark" > 
          <ion-badge range-left color="greendark" >1</ion-badge>
          <ion-badge range-right color="greendark">{{ limitto }}</ion-badge>
        </ion-range>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-footer>
