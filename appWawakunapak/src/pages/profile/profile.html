<ion-header>

  <ion-navbar>
    <ion-title>PERFIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col text-center>
        <div class="contorno-img">
            <img [src]="usuario.img" *ngIf="usuario.isboy" style="width: 80%;">
            <img [src]="usuario.imgn" *ngIf="!usuario.isboy" style="width: 80%;">
        </div>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h1>{{ usuario.nombre }}</h1>
      <h2>{{ usuario.edad }} {{ labelyears }} </h2>
    </ion-col>
  </ion-row>
  <ion-row >
      <ion-col text-center>
          <button ion-button color="greendark" (click)="presentPopover()" ><ion-icon name="md-create"></ion-icon> &nbsp;&nbsp;&nbsp; Editar</button>
      </ion-col>    
    </ion-row>
  <ion-row text-center>
    <ion-col *ngFor="let it of estrellas" >
     
          <ion-icon class="estrella" name="star" *ngIf="it"></ion-icon>
          <ion-icon class="estrella" name="ios-star-outline" *ngIf="!it"></ion-icon>
            
    </ion-col>
  </ion-row>
  
</ion-grid>
</ion-content>
